<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a1a" stroke="url(#starGradient)" stroke-width="2"/>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="40" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Zodiac circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#starGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Star symbol in center -->
  <path d="M 50 20 L 53 35 L 68 35 L 56 44 L 60 59 L 50 50 L 40 59 L 44 44 L 32 35 L 47 35 Z" 
        fill="url(#starGradient)" 
        stroke="#fbbf24" 
        stroke-width="0.5"/>
  
  <!-- Small stars around -->
  <circle cx="30" cy="25" r="1.5" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="30" r="1" fill="#6366f1" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="70" r="1.2" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="75" r="1" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Mystic symbols (simplified zodiac-like marks) -->
  <text x="50" y="70" text-anchor="middle" font-size="12" fill="#fbbf24" opacity="0.6" font-family="serif">&</text>
  <text x="35" y="50" text-anchor="middle" font-size="8" fill="#6366f1" opacity="0.5" font-family="serif">=</text>
  <text x="65" y="50" text-anchor="middle" font-size="8" fill="#8b5cf6" opacity="0.5" font-family="serif">	</text>
</svg>
